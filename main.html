<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="productPanel.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
	</head>
	<body>
		<div class="product-view-count">
			<div id="product-panel-view-count" class="count-container span6">
				<span class="display-text-before"> 顯示 </span>
				<span class="product-count">8</span>
				<span class="display-text-after"> 個產品 </span>
			</div>
		</div>
		<div class="filter-wraper">
			<div class="filter-container">
				<button>篩選</button>
				<button>排序方式 - Feature Sort</button>
			</div>
			<div class="product-view-types">
				<a class="product-grid-view" title="Grid View" href="#gridview">
					<img
						src="https://res.cloudinary.com/mtree/image/upload/f_auto,q_auto/Olay_HK/zh-hk/-/media/Olay_HK/Images/Common%20Icons/GridViewIcon-on.png?v=1-201706011328"
						alt="Grid View"
					/>
				</a>
				<a class="product-list-view" title="List View" href="#listview">
					<img
						src="https://res.cloudinary.com/mtree/image/upload/f_auto,q_auto/Olay_HK/zh-hk/-/media/Olay_HK/Images/Common%20Icons/ListViewIcon.png?v=1-201706011328"
						alt="List View"
				/></a>
			</div>
		</div>
		<div id="product-panel" class="products-container"></div>
	</body>
</html>

<script src="products.js"></script>
<script src="productPanel.js"></script>
